<!DOCTYPE html>
<html lang="pt">

<head>
    <link rel="stylesheet" routerLink="ajuda.component.css">
    <title>Feedy - Ajuda</title>
    <style>

    </style>
</head>

<body>

    <div class="section">

        <div class="top_navbar">
            <a>Dr. {{Veterinario.Nome}} {{Veterinario.Apelido}}</a>
            <div class="dropdown">
                <img src="{{Veterinario.FuncionarioFoto}}" class="perfil">
                <div class="dropdown-content">
                    <a routerLink="/veterinario/perfil">Editar Perfil</a>
                    <a routerLink="#">Prescrições</a>
                    <a routerLink="/veterinario/ajuda">Ajuda</a>
                    <a routerLink="/funcionario/login">Sair</a>
                </div>
            </div>
        </div>

        <form class="help">
            <h1>Ajuda</h1>
            <div class="inputs">
                <input id="assunto" type="text" placeholder="Assunto" />
            </div>
            <textarea id="descricao" placeholder="Descreva o problema ..."></textarea>
            <div class="submits">
                <input id="submeter" type="submit" value="Submeter" (click)="Submit()" />
            </div>
        </form>

    </div>

    <div class="sidebar">
        <img src="../../../assets/images/logo.svg" class="logo">
        <ul>
            <li>
                <a routerLink="#">
                    <span class="item">Inicio</span>
                </a>
            </li>
            <li>
                <a routerLink="#">
                    <span class="item">Animais</span>
                </a>
            </li>
        </ul>

    </div>

    <div class="show" id="show">
        <div class="box">
            <div class="opacity">
            </div>
            <div class="mensagem">
                <h1>Sucesso</h1>
                <input id="ok" type="submit" value="Ok" (click)="Ok()" />
            </div>
        </div>
    </div>

    <div class="show2" id="show2">
        <div class="box">
            <div class="opacity">
            </div>
            <div class="mensagem">
                <h1>Erro</h1>
                <p>Elementos em falta</p>
                <input id="ok" type="submit" value="Ok" (click)="Ok()" />
            </div>
        </div>
    </div>

</body>

</html>

<router-outlet></router-outlet>
